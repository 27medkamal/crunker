<script src="/src/crunker.js"></script>
<script type="text/javascript">

let audio = new Crunker();

audio.fetchAudio('https://s3-eu-west-1.amazonaws.com/soundmites/f5/4779e0c3a111e3b368f97e5bff4d34/coincidence.mp3',
				'https://s3-eu-west-1.amazonaws.com/soundmites/f5/4779e0c3a111e3b368f97e5bff4d34/coincidence.mp3')
	.then(buffers => audio.mergeAudio(buffers))
	.then(merged => audio.export(merged, 'audio/mp3'))
	.then(output => {
		document.body.append(output.element); // append audio element
	})

</script>
